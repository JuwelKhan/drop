<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drop Basic - Simple Dropdown Menus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets body width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/drop-basic-css.css" type="text/css">
	<link rel="stylesheet" href="astro/astro-navbar-plus-css.css" type="text/css">

	<!-- Feature Test -->
	<script>
		if ( 'querySelector' in document && 'addEventListener' in window && Array.prototype.forEach ) {
			document.documentElement.className += 'js';
		}
	</script>

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container">

		<h1 style="text-align: center; font-size: 3em;">Drop</h1>
		<p style="text-align: center; font-size: 1.5em;">Simple dropdown menus.</p>

		<h1>Drop Basic</h1>

		<nav class="nav-wrap">
			<a class="logo" href="#">My Brand</a>
			<a class="nav-toggle" data-target="#nav-menu" href="#">Menu &#9660;</a>
			<div class="nav-collapse" id="nav-menu">
				<ul class="nav">
					<li><a href="#">Home</a></li>
					<li class="dropdown">
						<a href="url.com">Portfolio</a>
						<div class="dropdown-menu">
							<ul>
								<li><a href="#">Item 1</a></li>
								<li><a href="#">Item 2</a></li>
								<li><a href="#">Item 3</a></li>
							</ul>
						</div>
					</li>
					<li><a href="#">About</a></li>
					<li class="dropdown" id="test">
						<a href="url.com">Contact</a>
						<div class="dropdown-menu dropdown-right">
							<ul>
								<li><a href="#">Item 1</a></li>
								<li><a href="#">Item 2</a></li>
								<li><a href="#">Item 3</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>

	</section>


	<!-- Javascript -->
	<script src="js/buoy.js"></script>
	<script src="js/drop.js"></script>
	<script src="astro/astro-plus.js"></script>

</body>
</html>
