<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Basic | Drop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }

		/*  Sets body width */
		.container {
			max-width: 40em;
			width: 88%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="../dist/css/drop-basic.css" type="text/css">
	<link rel="stylesheet" href="../astro/astro-navbar-plus.css" type="text/css">

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container">

		<h1 style="text-align: center; font-size: 3em; margin-bottom: 0;">Drop</h1>
		<p style="text-align: center; font-size: 1.5em; margin: 0;">Simple dropdown menus.</p>
		<p style="text-align: center;"><a href="../index.html">&larr; Back</a></p>

		<br><br>

		<nav class="nav-wrap">
			<a class="logo" href="#">Drop Basic</a>
			<a class="nav-toggle" data-nav-toggle="#nav-menu" href="#">Menu &#9660;</a>
			<div class="nav-collapse" id="nav-menu">
				<ul class="nav">
					<li><a href="#">Home</a></li>
					<li class="dropdown">
						<a href="url.com">Portfolio</a>
						<div class="dropdown-menu">
							<ul>
								<li><a href="#">Item 1</a></li>
								<li><a href="#">Item 2</a></li>
								<li><a href="#">Item 3</a></li>
							</ul>
						</div>
					</li>
					<li><a href="#">About</a></li>
					<li class="dropdown" id="test">
						<a href="url.com">Contact</a>
						<div class="dropdown-menu dropdown-right">
							<ul>
								<li><a href="#">Item 1</a></li>
								<li><a href="#">Item 2</a></li>
								<li><a href="#">Item 3</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>

	</section>


	<!-- Javascript -->
	<script src="../dist/js/classList.js"></script>
	<script src="../dist/js/bind-polyfill.js"></script>
	<script src="../dist/js/drop.js"></script>
	<script src="../astro/astro-plus.js"></script>
	<script>
		drop.init({
			toggleClass: 'dropdown',
			contentClass: 'dropdown-menu',
			toggleActiveClass: 'active',
			contentActiveClass: 'active',
			initClass: 'js-drop',
			callbackBefore: function () {},
			callbackAfter: function () {}
		});
		astro.init();
	</script>

</body>
</html>
