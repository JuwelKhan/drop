<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drop Jumbo - Simple Dropdown Menus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- A basic responsive reset -->
	<style>
		@-webkit-viewport { width: device-width; zoom: 1.0; }
		   @-moz-viewport { width: device-width; zoom: 1.0; }
			@-ms-viewport { width: device-width; zoom: 1.0; }
			 @-o-viewport { width: device-width; zoom: 1.0; }
				@viewport { width: device-width; zoom: 1.0; }

		html { overflow-y: auto; }

		img, audio, video, canvas { max-width: 100%; }
	</style>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/drop-jumbo-css.css" type="text/css">
	<link rel="stylesheet" href="astro/astro-navbar-plus-css.css" type="text/css">
	<link rel="stylesheet" href="kraken-grid/kraken-grid.css" type="text/css">

	<!-- HTML5 Shim for IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<section class="container">

		<h1 style="text-align: center; font-size: 3em;">Drop</h1>
		<p style="text-align: center; font-size: 1.5em;">Simple dropdown menus.</p>

		<h1>Drop Jumbo</h1>

		<nav class="nav-wrap">
			<a class="logo" href="#">My Brand</a>
			<a class="nav-toggle" data-nav-toggle data-target="#nav-menu" href="#">Menu &#9660;</a>
			<div class="nav-collapse" id="nav-menu">
				<ul class="nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li class="dropdown">
						<a href="url.com">Dropdown</a>
						<div class="dropdown-menu">
							<div class="container">
								<div class="row">
									<div class="grid-half">
										Content
									</div>
									<div class="grid-half">
										Other Content
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="dropdown">
						<a href="url.com">Another Dropdown</a>
						<div class="dropdown-menu">
							<div class="container">
								<div class="row">
									<div class="grid-third">
										Different Content
									</div>
									<div class="grid-third">
										Other Different Content
									</div>
									<div class="grid-third">
										Even More Content
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</nav>

	</section>


	<!-- Javascript -->
	<script src="js/buoy.js"></script>
	<script src="js/drop.js"></script>
	<script src="astro/astro-plus.js"></script>

</body>
</html>
